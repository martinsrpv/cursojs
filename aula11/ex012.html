<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação de Nacionalidade</title>
</head>
<body>
    <h1>Identificação de Nacionalidade</h1>
    Você é de qual país? <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res">

    </div>
    <script>
     function analisar() {
        var país = window.document.querySelector('input#txtpaís')
        var res = window.document.querySelector('div#res')
        var país = país.value
        res.innerHTML = `<p>Você pertence ao país <strong>${país}<strong>.<p>`
            if (país == 'Brasil') {
                res.innerHTML = `<p>Você é <strong>Brasileiro</strong>!<p>`
            } else {
                res.innerHTML = `<p>Você é <strong>estrangeiro</strong>!</p>`
            }
     }
    </script>
    
</body>
</html>
