<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(9, 177, 177);
            color: black;
            font: normal 14pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: ' + p1.innerText)
        corpo.style.background = 'green'
        p1.style.color = 'red'
        /*var d = window.document.getElementById('msg') - a variável d é de div
        d.style.background = 'blue' -  Podemos mudar os elementos direto do DOM. Mudar mensagens, alterar cor, tudo usando as getElements. */
        var d = window.document.querySelector('div#msg')
        d.style.background = 'red'

        
    </script>
    
</body>
</html>
